<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equity Risk Management</title>
    
    <style>
        /* Color Palette */
        :root {
            --darkest-green: #0D2B1D;
            --dark-green: #345635;
            --mid-green: #6B8F71;
            --light-green-gray: #AEC3B0;
            --lightest-green: #E3EFD3;
        }

        /* Basic Setup & No-Scroll Layout */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--light-green-gray);
            color: var(--darkest-green);
            /* This 'grid' layout centers the content perfectly in the viewport */
            display: grid;
            place-items: center;
            min-height: 100vh; /* Ensure it takes full viewport height */
            overflow: hidden; /* Prevents scrolling */
        }

        /* Main Calculator Container */
        main {
            background-color: var(--lightest-green);
            padding: 1.5rem 2rem; 
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 480px; 
            box-sizing: border-box; 
        }

        h3 {
            text-align: center;
            color: var(--darkest-green);
            margin-top: 0;
            margin-bottom: 1.25rem;
            font-size: 1.75rem;
        }

        /* Form Styling */
        form {
            display: grid;
            gap: 1rem; 
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: var(--dark-green);
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--mid-green);
            border-radius: 8px;
            background-color: #fff;
            color: var(--darkest-green);
            box-sizing: border-box; 
            font-size: 1rem;
        }

        /* Calculate Button */
        button {
            background-color: var(--dark-green);
            color: var(--lightest-green);
            border: none;
            padding: 0.9rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            margin-top: 0.25rem;
        }

        button:hover {
            background-color: var(--darkest-green);
        }

        button:active {
            transform: scale(0.98);
        }

        /* Results Section */
        #results {
            margin-top: 1.25rem;
            border-top: 2px solid var(--light-green-gray);
            padding-top: 1.25rem;
            display: grid;
            gap: 0.75rem; 
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Default background: Light Green Gray */
            background-color: var(--light-green-gray); 
            padding: 0.6rem 0.9rem; 
            border-radius: 8px;
        }

        /* Styling for the Target elements for high contrast */
        .result-item.target {
            background-color: var(--dark-green); /* Darker background */
        }
        
        .result-item span:first-child {
            font-weight: 600;
            color: var(--darkest-green);
            font-size: 0.9rem;
        }

        /* Text colors for high contrast targets */
        .result-item.target span {
            color: var(--lightest-green) !important; 
        }

        .result-item span:last-child {
            font-weight: 700;
            font-size: 1rem;
            color: var(--dark-green);
        }

        /* 2-Column Grid for Targets */
        .target-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
        }
        
    </style>
</head>
<body>

    <main>
        <h3>Equity Risk Management</h3>
        
        <form id="calc-form">
            <div class="input-group">
                <label for="risk">Risk (₹)</label>
                <input type="text" inputmode="decimal" id="risk" placeholder="Enter max risk amount" required>
            </div>

            <div class="input-group">
                <label for="entry">Entry Price (₹)</label>
                <input type="text" inputmode="decimal" id="entry" placeholder="Enter entry price" required>
            </div>

            <div class="input-group">
                <label for="stoploss">Stop Loss Price (₹)</label>
                <input type="text" inputmode="decimal" id="stoploss" placeholder="Enter stop loss price" required>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <div class="result-item">
                <span>SL Rupees Per Share</span>
                <span id="out-sl-rupees">0.00</span>
            </div>
            <div class="result-item">
                <span>Total Shares to Trade</span>
                <span id="out-total-shares">0.00</span>
            </div>

            <div class="target-grid">
                <div class="result-item target">
                    <span>Target (1:1)</span>
                    <span id="out-t1">0.00</span>
                </div>
                <div class="result-item target">
                    <span>Target (1:2)</span>
                    <span id="out-t2">0.00</span>
                </div>
                <div class="result-item target">
                    <span>Target (1:3)</span>
                    <span id="out-t3">0.00</span>
                </div>
                <div class="result-item target">
                    <span>Target (1:5)</span>
                    <span id="out-t5">0.00</span>
                </div>
            </div>

            <div class="result-item">
                <span>Approx. Capital Required</span>
                <span id="out-capital">0.00</span>
            </div>
        </div>
    </main>

    <script>
        // --- HELPER FUNCTIONS ---
        
        // Formats numbers to Indian currency style (e.g., 1,23,456.78)
        function formatToLakhCurrency(num) {
            if (isNaN(num) || !isFinite(num)) return "0.00";
            return num.toLocaleString('en-IN', {
                maximumFractionDigits: 2,
                minimumFractionDigits: 2
            });
        }
        
        // Formats numbers for display in the *input box*
        function formatForInput(num) {
            if (isNaN(num) || !isFinite(num)) return "";
            return num.toLocaleString('en-IN', {
                maximumFractionDigits: 2
            });
        }

        // Removes commas from a formatted string for calculation
        function unformatNumber(val) {
            if (!val) return NaN;
            return parseFloat(val.toString().replace(/,/g, ''));
        }
        // --- END OF HELPER FUNCTIONS ---

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            
            // Get references to DOM elements
            const form = document.getElementById('calc-form');
            
            const riskInput = document.getElementById('risk');
            const entryInput = document.getElementById('entry');
            const stoplossInput = document.getElementById('stoploss');
            const allInputs = [riskInput, entryInput, stoplossInput]; 

            const slRupeesEl = document.getElementById('out-sl-rupees');
            const totalSharesEl = document.getElementById('out-total-shares');
            const capitalEl = document.getElementById('out-capital');
            const t1El = document.getElementById('out-t1');
            const t2El = document.getElementById('out-t2');
            const t3El = document.getElementById('out-t3');
            const t5El = document.getElementById('out-t5');

            // Add submit event listener to the form
            form.addEventListener('submit', (e) => {
                e.preventDefault(); 
                calculate();
            });
            
            // Input Formatting and Live Calculation Listeners
            allInputs.forEach(input => {
                // On focus (clicking IN), un-format the number for editing
                input.addEventListener('focus', () => {
                    const unformattedValue = unformatNumber(input.value);
                    if (!isNaN(unformattedValue)) {
                        input.value = unformattedValue;
                    } else {
                        input.value = ""; 
                    }
                });

                // On blur (clicking OUT), format the number with commas
                input.addEventListener('blur', () => {
                    if (input.value) {
                        const num = parseFloat(input.value);
                        input.value = formatForInput(num);
                    }
                });
                
                // Live calculation
                input.addEventListener('input', calculate);
            });


            function calculate() {
                // Un-format values before parsing
                const risk = unformatNumber(riskInput.value);
                const entry = unformatNumber(entryInput.value);
                const stoploss = unformatNumber(stoplossInput.value);

                // Check for valid inputs
                if (isNaN(risk) || isNaN(entry) || isNaN(stoploss)) {
                    clearResults();
                    return;
                }

                // --- Calculations ---
                
                // 1. Calculate SL Rupees Per Share
                // *** KEY CHANGE: Use Math.abs() to handle both long (entry > stoploss) and short (entry < stoploss) trades ***
                const slRupees = Math.abs(entry - stoploss); 
                
                // Check for invalid calculation (stoploss = entry)
                if (slRupees === 0) {
                    clearResults();
                    slRupeesEl.textContent = "Error (SL = Entry)";
                    totalSharesEl.textContent = "Error";
                    return;
                }

                // Determine the direction of the trade for target calculation
                const isLongTrade = entry > stoploss;
                const sign = isLongTrade ? 1 : -1;

                // 2. Calculate Total Shares to Trade
                const totalShares = risk / slRupees;

                // 3. Calculate Approx. Capital Required
                const capital = entry * totalShares;

                // 4. Calculate Targets
                // Targets are now calculated based on the trade direction (sign)
                const t1 = entry + (slRupees * 1 * sign);
                const t2 = entry + (slRupees * 2 * sign);
                const t3 = entry + (slRupees * 3 * sign);
                const t5 = entry + (slRupees * 5 * sign);

                // --- UI Update (Using Lakh/2-decimal format) ---
                slRupeesEl.textContent = formatToLakhCurrency(slRupees);
                totalSharesEl.textContent = formatToLakhCurrency(totalShares); 
                capitalEl.textContent = formatToLakhCurrency(capital);
                t1El.textContent = formatToLakhCurrency(t1);
                t2El.textContent = formatToLakhCurrency(t2);
                t3El.textContent = formatToLakhCurrency(t3);
                t5El.textContent = formatToLakhCurrency(t5);
            }

            function clearResults() {
                slRupeesEl.textContent = "0.00";
                totalSharesEl.textContent = "0.00"; 
                capitalEl.textContent = "0.00";
                t1El.textContent = "0.00";
                t2El.textContent = "0.00";
                t3El.textContent = "0.00";
                t5El.textContent = "0.00";
            }
        });
    </script>

</body>
</html>
