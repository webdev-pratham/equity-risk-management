<!DOCTYPE html>
<html>
<head>
    <title>Equity Risk Management</title>
    <meta charset="utf-8">
    <meta name="description" content="Risk management sheet for equity trading">
    <meta name="keywords" content="">
    <meta name="author" content="prathamesh bardiya">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!--Main wrapper-->
    <div class="main-wrapper">
        <h1>Equity Risk Management Sheet</h1> <br/>
        <div class="contaier">
            <div class="lbl-1 bg">
                Risk
            </div>
            <div class="lbl-2 bg">
                Entry Price
            </div>

            <div class="lbl-3 bg">
                Stop Loss Price
            </div>

            <div class="lbl-4 bg">
                SL Rupees Per Share
            </div>

            <div class="lbl-5 bg">
                Total Shares to Trade
            </div>

            <div class="lbl-6 bg">
                Target
            </div>

            <div class="lbl-7 bg">
                1:1
            </div>

            <div class="lbl-8 bg">
                1:2
            </div>

            <div class="lbl-9 bg">
                1:3
            </div>

            <div class="lbl-10 bg">
                1:5
            </div>

            <div class="num-1 bg">
                <input type="number" class=" bold" id="risk">
            </div>

            <div class="num-2 bg">
                <input type="number" id="entry">
            </div>

            <div class="num-3 bg">
                <input type="number" class="sl-price-num" id="sl">
            </div>

            <div class="num-4 bg" id="n4">
                
            </div>

            <div class="num-5 bg" id="tst">
                
            </div>

            <div class="num-6 bg">
                Price
            </div>

            <div class="num-7 bg" id="T1">
                
            </div>

            <div class="num-8 bg" id="T2">
                
            </div>

            <div class="num-9 bg" id="T3">
                
            </div>

            <div class="num-10 bg" id="T4">
                
            </div>
            
            <div class="btn" id="calc" type="button">
                Calculate...
            </div>

        </div>


        <div class="cap">
            <div class="cap1">
                Approx. Capital Required                
            </div>

            <div class="cap2">
                Entry Price X Total Shares to Trade
            </div>
                
            <div class="cap3" id="capital">
                
            </div>
        </div>
    </div>



   <script src="script.js"></script>
</body>
</html>
